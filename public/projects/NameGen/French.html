<!-- https://getcssscan.com/css-buttons-examples -->

<body>

    <div id="header"></div>

    <main>
        <h1>French Name Generator</h1>
        <p>This generator uses the list and rules from <a
                href="https://archiveofourown.org/works/53410162/chapters/135298378">French Given Names & Surnames</a>.
        </p>

        <div class="generator-layout">
            <!-- Main generator column -->
            <div class="generator-main">
                <p id="genFrenchName"></p>

                <div class="buttons-group">
                    <button id="buttonFrench">Get another name</button>
                    <fieldset id="fieldsetFrench" class="fieldset">
                        <legend>Customize Output</legend>
                        <div>
                            <label>
                                <input type="radio" id="bothFrench" name="prenomenFrench" value="bothFrench" checked />
                                No gender specified
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" id="feminineFrench" name="prenomenFrench" value="feminineFrench" />
                                Feminine names only
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" id="masculineFrench" name="prenomenFrench"
                                    value="masculineFrench" />
                                Masculine names only
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>

            <!-- Side box -->
            <div class="generator-side">
                <!-- Add your side content here -->
                <p>Side info / controls</p>
            </div>
        </div>

    </main>

    <div id="footer"></div>
</body>
