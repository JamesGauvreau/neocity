<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dummy Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header placeholder -->
  <div id="header"></div>

  <!-- Main content -->
  <main>
    <h1>Welcome to the Dummy Page</h1>
    <p>This page demonstrates dynamically loaded header and footer content.</p>
  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <!-- Shared layout script -->
  <script>
    fetch('/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);

    fetch('/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>

</body>
</html>
